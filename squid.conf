# Listen on all interfaces, port 3128
http_port 0.0.0.0:3128

# Open proxy: match every IPv4 & IPv6 address
acl all_clients src all
http_access allow all_clients

# Cache tuning
cache_mem 256 MB
# cache_dir <type> <path> <size-in-MB> <L1> <L2>
cache_dir ufs /var/spool/squid 10240 16 256

# Refresh patterns (min, % freshness, max in minutes)
refresh_pattern ^ftp:   1440 20% 10080
refresh_pattern ^http:  1440 20% 10080
refresh_pattern ^https: 1440 20% 10080
